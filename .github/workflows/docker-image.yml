name: Docker Image CI

on:
  push:
    branches: "main" 
    paths:
      - 'lab1/producer/producer.py'
  pull_request:
    branches: "main"
    paths:
      - 'lab1/producer/producer.py'

jobs:
  editorconfig-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: EditorConfig Check
      run: |
        npx editorconfig-checker
         
  build-and-deploy:
    runs-on: ubuntu-latest

    needs: [editorconfig-check]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS2 }}

    - uses: actions/checkout@v3
    - name: Check Docker login
      run: docker info
    
    - name: Build and Push to ACR
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: lab1reg.azurecr.io/producer:tag
        file: lab1/producer/Dockerfile
        context: lab1/producer

    - name: Build and deploy Container App
      uses: azure/container-apps-deploy-action@v1
      with:
         appSourcePath: ${{ github.workspace }}
         acrName: lab1reg
         imageToBuild: lab1reg.azurecr.io/producer:latest

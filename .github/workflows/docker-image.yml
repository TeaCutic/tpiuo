name: Docker Image CI

on:
  push:
    branches: "main" 
    paths:
      - 'lab1/producer/producer.py'
  pull_request:
    branches: "main"
    paths:
      - 'lab1/producer/producer.py'

jobs:
  editorconfig-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: EditorConfig Check
      run: |
        npx editorconfig-checker
         
  build-and-deploy:
    runs-on: ubuntu-latest

    needs: [editorconfig-check]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS2 }}

    - uses: actions/checkout@v3
    - name: AzureContainerRegistryLogin
      run: az acr login --name lab1reg.azurecr.io
    
    - name: DockerImageBuild
      run: docker build -t lab1reg.azurecr.io/producer:latest ./producer

    - name: PushDockerImageToACR
      run: docker push lab1reg.azurecr.io/producer:latest
    

    
